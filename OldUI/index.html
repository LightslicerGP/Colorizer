<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorizer</title>

    <link rel="shortcut icon" type="image/png" href="Icons/Colorizer.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#808080" />
    <meta name="description" content="An app to display colors." />
    <link rel="stylesheet" href="index.css" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
    <div class="hidden" id="menu">
      <div id="install-btn">Install PWA</div>
      <h1>Settings</h1>
      <label id="hex-color-input-label" for="hex-color-input">Hex Color:</label>
      <input
        type="text"
        id="hex-color-input"
        name="hex-color-input"
        value="#000000"
        maxlength="7"
        pattern="^#?([A-Fa-f0-9]{6})$"
        autocomplete="off"
        spellcheck="false"
        placeholder="#000000 or 000000"
      />
      <div class="button-row">
        <button id="set-color-btn">Set Color</button>
        <button id="delete-recent-btn">Delete Recent</button>
      </div>
      <span id="hex-color-error">Please enter a valid hex color (e.g. #1a2b3c or 1a2b3c)</span>
      <div id="previousColors">
        <p>Previous Colors</p>
        <div id="color-history-list"></div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="pwa.js"></script>
    <script type="module">
      import { squircleObserver } from "https://esm.sh/corner-smoothing";

      window.applySquircles = function applySquircles() {
        const allElements = document.querySelectorAll("*");
        allElements.forEach((el) => {
          const style = getComputedStyle(el);
          const radius = parseFloat(style.borderRadius);
          if (radius > 0) {
            squircleObserver(el, {
              cornerRadius: radius,
              cornerSmoothing: 0.6,
              style: {
                fill: style.backgroundColor,
              },
            });
          }
        });
      };

      window.addEventListener("load", window.applySquircles);
    </script>
  </body>
</html>
